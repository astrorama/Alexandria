name: RPM - Artifactory

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  get_fedora_releases:
    name: Get Fedora Releases
    runs-on: ubuntu-latest
    steps:
      - name: Query Fedora
        id: releases
        uses: sgallagher/get-fedora-releases-action@v1
    outputs:
      stable: ${{ steps.releases.outputs.stable }}
      development: ${{ steps.releases.outputs.development }}
      active: ${{ steps.releases.outputs.active }}

  build_stable:
    name: Build (Fedora Stable)
    needs: get_fedora_releases
    continue-on-error: false
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os-type: [fedora]
        os-version: ${{ fromJson(needs.get_fedora_releases.outputs.stable) }}
        include:
          - os-type: centos
            os-version: 7
          - os-type: centos
            os-version: 8
    container: ${{ matrix.os-type }}:${{ matrix.os-version }}
    steps:
      - name: Build
        uses: astrorama/actions/astrorama-steps@master
        with:
          os-type: ${{ matrix.os-type }}
          os-version: ${{ matrix.os-version }}

  build_dev:
    name: Build (Fedora Development)
    needs: get_fedora_releases
    continue-on-error: true
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os-type: [fedora]
        os-version: ${{ fromJson(needs.get_fedora_releases.outputs.development) }}
    container: ${{ matrix.os-type }}:${{ matrix.os-version }}
    steps:
      - name: Build
        uses: astrorama/actions/astrorama-steps@master
        with:
          os-type: ${{ matrix.os-type }}
          os-version: ${{ matrix.os-version }}

